<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <table>
                <tr><td><h3>Registrazione utente</h3></td></tr>
                <tr><td width="240">Indirizzo email</td><td>Conferma indirizzo e-mail</td></tr>
                <tr><td><input size="28" type="text" placeholder="Email"></td><td><input size="28" type="text" placeholder="Email"></td></tr>
                <tr><td>Password</td><td>Conferma Password</td></tr>
                <tr><td><input size="28" type="text" placeholder="Password"></td><td><input size="28" type="text" placeholder="Password"></td></tr>
                <tr><td colspan="2"><hr color="red"></td></tr>
            </table>
            <br>
            <table>
                <tr><td width="160">Nome</td><td width="160">Secondo Nome</td><td>Cognome</td></tr>
                <tr><td><input size="15" type="text" placeholder="Nome"></td><td><input size="15" type="text" placeholder="Secondo nome"></td><td><input size="15" type="text" placeholder="Cognome"></td></tr>
                <tr><td>Sesso</td><td colspan="2">Città ed indirizzo</td></tr>
                <tr><td><select><option>Maschio</option><option>Femmina</option><option hidden>Allungo la lunghez</option></select></td><td colspan="2"><input size="41" type="text" placeholder="Città ed indirizzo"></td></tr>
                <tr><td colspan="3"><hr color="red"></td></tr>
            </table>
            <br>
            <table>
                <tr><td>Interessi</td><td>Sistema utilizzato</td></tr>
                <tr><td>
                    <table width="232" border="1" >
                        <td>
                            <input type="checkbox">Videogame<br>
                            <input type="checkbox">Arte<br>
                            <input type="checkbox" checked>Fotografia<br>
                            <input type="checkbox">Alcool
                        </td>
                        
                    </table></td>
                    <td>
                        <table width="232" border="1" >
                            <td>
                                <input type="radio" name="ciao">Microsoft Windows <br>
                                <input type="radio" name="ciao">Linux <br>
                                <input type="radio" name="ciao" checked>MacOS <br>
                                <input type="radio" name="ciao">Microsoft DOS
                            </td>
                        </table></td>
                </tr>
                <tr><td colspan="2"><hr color="red"></td></tr>
            </table>
            <br>
            <table>
                <tr><td width="470" align="center">Accetti le condizioni?</td></tr>
                <tr><td align="center"><input type="checkbox">Accetto</td></tr>
                <tr><td align="right"><button>Registrati</button></td></tr>
            </table>
        </div>
    </body>
</html>
